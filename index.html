<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">۱</div>
    <div class="number number2">۲</div>
    <div class="number number3">۳</div>
    <div class="number number4">۴</div>
    <div class="number number5">۵</div>
    <div class="number number6">۶</div>
    <div class="number number7">۷</div>
    <div class="number number8">۸</div>
    <div class="number number9">۹</div>
    <div class="number number10">۱۰</div>
    <div class="number number11">۱۱</div>
    <div class="number number12">۱۲</div>
</div>
</body>
</html>
